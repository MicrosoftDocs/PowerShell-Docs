### YamlMime:PowershellCmdlet
summary: |-
  Sets the contents of the clipboard.
module: Microsoft.PowerShell.Management
notes: |-
  PowerShell includes the following aliases for `Set-Clipboard`:

  - All platforms:
    - `scb`
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe a string containing the content to set to the clipboard to this cmdlet.
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns no output.
links:
- text: Get-Clipboard
  href: Get-Clipboard.yml
syntaxes:
- Set-Clipboard -Value <String[]> [-Append] [-WhatIf] [-Confirm] [-PassThru] [<CommonParameters>]
examples:
- title: 'Example 1: Copy text to the clipboard'
  code: |-
    Set-Clipboard -Value "This is a test string"
  description: ""
  summary: ""
- title: 'Example 2: Copy the contents of a file to the clipboard'
  code: |-
    Get-Content C:\Users\user1\.ssh\id_ed25519.pub | Set-Clipboard
  description: ""
  summary: |+
    This example pipes the contents of a file, a public ssh key, to the clipboard. Then, the key can be
    pasted into another application, like GitHub.

parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Append
  description: |+
    Indicates that the cmdlet should add to the clipboard instead of replacing it. By default, the
    cmdlet clears the current content from the clipboard and sets it to the new content. When this
    parameter is specified, the cmdlet appends the new content after a newline to the current content.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you're working. By default, this cmdlet does not
    generate any output.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Value
  isRequired: true
  description: |+
    The string values to be added to the clipboard.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet isn't run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Microsoft.PowerShell.Management.Set-Clipboard
name: Set-Clipboard
description: |-
  The `Set-Clipboard` cmdlet sets the contents of the clipboard.

  > [!NOTE]
  > On Linux, this cmdlet requires the `xclip` utility to be in the path.
