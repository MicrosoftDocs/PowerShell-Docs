  name: DoNotOverwriteExistingTrace
  description: |+
    By default, the events are written to "$pshome\Traces\PSTrace.etl". When this parameter is used,
    the cmdlet creates a unique filename: "$pshome\Traces\PSTrace_{guid}.etl"

  defaultValue: None
