### YamlMime:PowershellCmdlet
summary: |-
  Sets the system time zone to a specified time zone.
module: Microsoft.PowerShell.Management
notes: |-
  Windows PowerShell includes the following aliases for `Set-TimeZone`:

  - `stz`
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.TimeZoneInfo" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    By default, this cmdlet returns no output.
- name: <xref href="System.TimeZoneInfo" data-throw-if-not-resolved="False" />
  description: |-
    When you use the **PassThru** parameter, this cmdlet returns a **TimeZoneInfo** object.
links:
- text: Get-TimeZone
  href: Get-TimeZone.yml
syntaxes:
- Set-TimeZone [-Name] <String> [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- Set-TimeZone -Id <String> [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- Set-TimeZone [-InputObject] <TimeZoneInfo> [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Set the time zone by Id'
  code: |-
    Set-TimeZone -Id "UTC"

    Id                         : UTC
    DisplayName                : (UTC) Coordinated Universal Time
    StandardName               : Coordinated Universal Time
    DaylightName               : Coordinated Universal Time
    BaseUtcOffset              : 00:00:00
    SupportsDaylightSavingTime : False
  description: ""
  summary: |+
    This example sets the time zone on the local computer to UTC.

- title: 'Example 2: Set the time zone by name'
  code: |-
    Set-TimeZone -Name 'Coordinated Universal Time' -PassThru
  description: |-
    As we saw in the previous example, the **Id** and the **Name** of the Time Zone do not always match.
    The **Name** parameter must match the **StandardName** or **DaylightName** properties of the
    **TimeZoneInfo** object.

    > [!NOTE]
    > The time zone names can vary based on the Culture settings in Windows. This example shows the
    > values for a system set to `en-US`.
  summary: |+
    This example sets the time zone on the local computer to UTC.

- title: Example 3 - List all available time zones
  code: |-
    Get-TimeZone -ListAvailable
  description: ""
  summary: |+
    A full list of Time Zone IDs can be obtained by running the following command:

parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Id
  isRequired: true
  description: |+
    Specifies the ID of the time zone that this cmdlet sets.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.TimeZoneInfo" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Specifies a **TimeZoneInfo** object to use as input.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the time zone that this cmdlet sets. A full list of Time Zone names can be
    obtained by running the following command: `Get-TimeZone -ListAvailable`.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working. By default, this cmdlet does not
    generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
