### YamlMime:PowershellCmdlet
summary: |-
  Disables CredSSP authentication on a computer.
module: Microsoft.WSMan.Management
notes: |-
  * To enable CredSSP authentication, use the Enable-WSManCredSSP cmdlet.

  *
